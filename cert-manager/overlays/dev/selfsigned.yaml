---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: root-ca
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: root-ca
  namespace: kube-system
spec:
  isCA: true
  commonName: yumenomatayume.home
  duration: 438000h # 50y
  secretName: root-ca
  privateKey:
    algorithm: RSA
    size: 4096
  dnsNames:
    - "*.yumenomatayume.home"
  issuerRef:
    name: root-ca
    kind: ClusterIssuer
    group: cert-manager.io


---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned
spec:
  ca:
    secretName: root-ca

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: selfsigned
  namespace: kube-system
spec:
  secretName: selfsigned
  duration: 8495h # 1y
  renewBefore: 720h # 30d
  subject:
    organizations:
      - yumenomatayume
  commonName: '*.yumenomatayume.home'
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096
  usages:
    - server auth
    - client auth
  dnsNames:
    - '*.home.yumenomatayume.net'
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer
    group: cert-manager.io

