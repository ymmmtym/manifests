kind: Secret
apiVersion: v1
metadata:
  name: vmware-exporter
  annotations:
    avp.kubernetes.io/path: "kv/data/local/esxi"
type: Opaque
data:
  VSPHERE_USER: <user | base64encode>
  VSPHERE_PASSWORD: <password | base64encode>
  VSPHERE_HOST: esxi
  VSPHERE_IGNORE_SSL: True
  VSPHERE_SPECS_SIZE: 2000
