apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

helmCharts:
- name: argo-cd
  namespace: argocd
  includeCRDs: true
  releaseName: argo-cd
  version: 5.4.8
  repo: https://argoproj.github.io/argo-helm
  valuesFile: values.yaml

resources:
- namespace.yaml
- applications
