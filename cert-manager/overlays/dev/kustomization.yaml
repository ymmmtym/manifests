apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cert-manager

helmCharts:
- name: cert-manager
  namespace: cert-manager
  includeCRDs: true
  releaseName: cert-manager
  version: v1.8.0
  repo: https://charts.jetstack.io
  valuesFile: values.yaml

resources:
- letsencrypt-stg.yaml
- letsencrypt-prod.yaml
